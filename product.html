<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product - Bossie Shop</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
  <h1><img src="images/logo.png" alt="Bossie Shop" style="height:40px; vertical-align: middle;"> Bossie Shop</h1>
  <a href="index.html">ğŸ  Home</a>
  <a href="cart.html">ğŸ›’ Cart</a>
</header>

<main class="product-detail">
  <img id="product-img" src="" alt="Product" style="width:300px; border-radius:5px;">
  <h2 id="product-name">Product Name</h2>
  <p id="product-price">KES 0</p>
  <button id="add-cart-btn">Add to Cart</button>
</main>

<footer>
  <p>Â© 2025 Bossie Shop | All Rights Reserved</p>
</footer>

<script src="js/app.js"></script>
<script>
const params = new URLSearchParams(window.location.search);
const itemName = params.get("item");

// Product data
const products = [
  { name: "Hair Clippers", price: 2500, img: "images/item1.jpg", category: "Haircare" },
  { name: "Cosmetics Kit", price: 1800, img: "images/item2.jpg", category: "Cosmetics" },
  { name: "Premium Shampoo", price: 900, img: "images/item3.jpg", category: "Haircare" }
];

const product = products.find(p => p.name === itemName) || products[0];

document.getElementById("product-name").innerText = product.name;
document.getElementById("product-price").innerText = "KES " + product.price;
document.getElementById("product-img").src = product.img;

// Add to cart
document.getElementById("add-cart-btn").addEventListener("click", () => {
  let cart = JSON.parse(localStorage.getItem("cart")) || [];
  const existing = cart.find(c => c.name === product.name);
  if (existing) existing.qty = (existing.qty || 1) + 1;
  else cart.push({ name: product.name, price: product.price, qty: 1 });
  localStorage.setItem("cart", JSON.stringify(cart));
  alert(`${product.name} added to cart!`);
});
</script>
</body>
</html>
