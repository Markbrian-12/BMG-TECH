<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BMG-TECH | Product</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>BMG-TECH</h1>
    <a href="index.html">Home</a>
    <a href="cart.html">Cart</a>
    <a href="admin.html">Admin</a>
  </header>

  <div class="product-detail" style="padding:20px;"></div>

  <footer>
    &copy; 2025 BMG-TECH. All rights reserved.
  </footer>

  <script src="js/app.js"></script>
  <script>
    // Display single product
    const params = new URLSearchParams(window.location.search);
    const itemName = params.get("item");
    const productDetailDiv = document.querySelector(".product-detail");
    let products = JSON.parse(localStorage.getItem("products")) || [];

    const product = products.find(p=>p.name===itemName);
    if(product){
      productDetailDiv.innerHTML = `
        <h2>${product.name}</h2>
        <img src="${product.img}" alt="${product.name}" style="width:300px;height:200px;object-fit:cover;">
        <p>Category: ${product.category}</p>
        <p>Price: KES ${product.price}</p>
        <button id="add-cart-btn">Add to Cart</button>
      `;

      document.getElementById("add-cart-btn").addEventListener("click", ()=>{
        let cart = JSON.parse(localStorage.getItem("cart")) || [];
        const existing = cart.find(c => c.name === product.name);
        if(existing) existing.qty = (existing.qty || 1) + 1;
        else cart.push({name:product.name, price:product.price, qty:1});
        localStorage.setItem("cart", JSON.stringify(cart));
        alert(`${product.name} added to cart at BMG-TECH!`);
      });
    } else {
      productDetailDiv.innerHTML = "<p>Product not found!</p>";
    }
  </script>
</body>
</html>
